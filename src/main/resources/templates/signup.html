<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Đăng Ký</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-4.4.1/css/bootstrap.min.css}" />
<link rel="stylesheet" type="js" th:href="@{/css/bootstrap-4.4.1/js/bootstrap.min.js}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="myform form ">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1 class="text-uppercase">ĐĂNG KÝ</h1>
                        </div>
                    </div>
                    <form action="#" name="registration">
                        <div class="form-group">
                            <label for="firstname">Tên</label> <input type="text" name="firstname" class="form-control" id="firstname"
                                aria-describedby="emailHelp" placeholder="Nhập tên">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Họ</label> <input type="text" name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp"
                                placeholder="Nhập họ">
                        </div>
                        <div class="form-group">
                            <label for="email">Địa chỉ Email</label> <input type="email" name="email" class="form-control" id="email"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Mật khẩu</label> <input type="password" name="password" id="password" class="form-control"
                                aria-describedby="emailHelp" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nhập lại mật khẩu</label> <input type="password" name="re-password" id="re-password" class="form-control"
                                aria-describedby="emailHelp" placeholder="Nhập lại mật khẩu">
                        </div>
                        <div class="form-group">
                            <p class="text-center">
                                Bằng việc đăng ký, bạn đã đồng ý với <a th:href="@{/policy}">Điều Khoản</a> của chúng tôi.
                            </p>
                        </div>
                        <div class="col-md-12 text-center mb-3">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">ĐĂNG KÝ NGAY</button>
                        </div>
                        <div class="col-md-12 ">
                            <div class="form-group">
                                <p class="text-center">
                                    <a th:href="@{/login}" id="signin">Bạn đã có tài khoản?</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

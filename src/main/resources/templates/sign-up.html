<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Đăng Ký</title>

    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="js" href="../static/css/bootstrap-4.4.1/js/bootstrap.min.js" />
    <link rel="stylesheet" type="text/css" href="../static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
</head>

<body style="padding-top: 4.2rem;padding-bottom: 4.2rem;">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="myform form ">
                    <div class="logo">
                        <div class="col-md-12 text-center">
                            <h1 class="text-uppercase">ĐĂNG KÝ</h1>
                        </div>
                        <hr>
                    </div>
                    <form action="#" name="registration">
                        <div class="form-group">
                            <label for="firstname">Tên</label> <input type="text" name="firstname" class="form-control"
                                id="firstname" aria-describedby="emailHelp" placeholder="Nhập tên">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Họ</label> <input type="text" name="lastname" class="form-control"
                                id="lastname" aria-describedby="emailHelp" placeholder="Nhập họ">
                        </div>
                        <div class="form-group">
                            <label for="email">Địa chỉ Email<span class="text-danger ml-1">*</span></label> <input
                                type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Mật khẩu<span class="text-danger ml-1">*</span></label>
                            <input type="password" name="password" id="password" class="form-control"
                                aria-describedby="emailHelp" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nhập lại mật khẩu<span
                                    class="text-danger ml-1">*</span></label> <input type="password" name="re-password"
                                id="re-password" class="form-control" aria-describedby="emailHelp"
                                placeholder="Nhập lại mật khẩu">
                        </div>
                        <div class="form-group">
                            <p class="text-center">
                                <!-- Bằng việc đăng ký, bạn đã đồng ý với <a th:href="@{/policy}">Điều Khoản</a> của chúng tôi. -->
                                Bằng việc đăng ký, bạn đã đồng ý với <a href="policy.html">Điều Khoản</a> của chúng tôi.
                            </p>
                        </div>
                        <div class="col-md-12 text-center mb-3">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">ĐĂNG KÝ NGAY</button>
                        </div>
                        <div class="col-md-12 ">
                            <div class="form-group">
                                <p class="text-center">
                                    <!-- <a th:href="@{/login}" id="signin">Bạn đã có tài khoản?</a> -->
                                    <a href="login.html" id="signin">Bạn đã có tài khoản?</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

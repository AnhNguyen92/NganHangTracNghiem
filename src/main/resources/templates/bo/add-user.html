<!DOCTYPE HTML>

<head>
<meta charset="UTF-8" />
<title>THÊM NGƯỜI DÙNG MỚI</title>

<link rel="stylesheet" type="text/css" href="../../static/css/bootstrap-4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="js" href="../../static/css/bootstrap-4.4.1/js/bootstrap.min.js" />
  <link rel="stylesheet" type="text/css" href="../../static/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../../static/css/style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
    integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <div class="d-flex">
                <div class="logo">
                    <img src="../../static/imgs/logo-1.jpg" alt="Logo" title="Logo"/>
                    <!-- <img th:src="@{/imgs/logo-1.jpg}" th:alt-title="#{title.application}"/> -->
                    <a href="/bo/user/list"></a>
                </div>
                <div class="ml-auto">
                    <ul class="nav nav-pills">
                        <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                            aria-haspopup="true" aria-expanded="false">Welcome Tuan Anh</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="/logout">Đăng xuất</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- navi bar -->
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link" href="user-list.html" aria-selected="true">Danh sách người dùng</a>
                <a class="nav-item nav-link" href="user-waiting-list.html">Danh sách đợi</a>
                <a class="nav-item nav-link active" href="add-user.html">Thêm mới</a>
            </div>
        </nav>
        <div>
            <div class="mt-3">
                <form action="/users" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="email" class="form-control col-6" id="username" placeholder="Nhập username">
                    </div>
                    <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control col-6" id="email" placeholder="Nhập địa chỉ email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="tel" class="form-control col-6" id="phone" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" class="form-control col-6" id="password" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="form-group">
                    <label for="gender">Giới tính</label>
                    <select class="form-control col-6" id="gender">
                        <option>Nam</option>
                        <option>Nữ</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label for="role">Quyền</label>
                        <select class="form-control col-6" id="role">
                        <option>Quản trị viên</option>
                        <option>Người kiểm duyệt</option>
                        <option>Người dùng</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Trạng thái</label>
                        <select class="form-control col-6" id="status">
                        <option>Kích hoạt</option>
                        <option>Chưa kích hoạt</option>
                        </select>
                    </div>
                    <div class="form-group">    
                        <input type="button" class="btn btn-success" value="Lưu">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

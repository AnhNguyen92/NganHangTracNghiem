<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">

<head>

<title>Đề thi chi tiết</title>

<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="shortcut icon" th:href="@{/imgs/favicon.ico}">
<link th:href="@{/vendor/fontawesome/css/all.min.css}" rel="stylesheet"
    type="text/css">
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
<link th:rel="stylesheet"
    th:href="@{/assets/daterangepicker/daterangepicker.css}" />
<link th:rel="stylesheet"
    th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<link th:rel="stylesheet" th:href="@{/assets/datatable/datatables.css}" />

</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- header -->
        <header th:replace="fragments/bo/header.html :: header ">
        </header>
        <!-- end header -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <!-- Topbar -->
                <nav
                    class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop"
                        class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow"><a
                            class="nav-link dropdown-toggle" href="#"
                            id="userDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false"> <span
                                class="mr-2 d-none d-lg-inline text-gray-600 small"
                                th:text="${#authentication.getPrincipal().getUsername()}">Chào
                                    Admin</span> <img
                                class="img-profile rounded-circle"
                                th:src="@{/imgs/undraw_profile.svg}"
                                alt="profile">
                        </a> <!-- Dropdown - User Information -->
                            <div
                                class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item"
                                    th:href="@{/bo/j_spring_security_logout}">
                                    <span
                                    class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></span>
                                    Đăng Xuất
                                </a>
                            </div></li>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div
                        class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-2 text-gray-800">ĐỀ THI
                            CHI TIẾT</h1>
                    </div>
                    <div th:object="${test}">
                        <div class="card shadow mb-4">
                            <div
                                class="d-flex py-3 justify-content-center">
                                <div class="col-lg-6">
                                    <div class="test-content"
                                        id="test-content">
                                        <div th:utext="${header}"></div>
                                        <div>
                                            <h3
                                                class="text-center my-3 font-"
                                                th:text="${test.content}"></h3>
                                        </div>
                                        <div class="detail"
                                            th:each="question,iterStat : ${test.questions}">
                                            <div>
                                                <p
                                                    class="font-weight-bold"
                                                    th:utext="'Câu ' + (${iterStat.index} + 1) + '. ' + ${question.content}"></p>
                                            </div>
                                            <div class="question-answer">
                                                <div class="flex-row"
                                                    th:if="${question.answerA} != null">
                                                    <div class="ml-4">
                                                        <p
                                                            th:text="'A. ' + ${question.answerA}">
                                                    </div>
                                                </div>
                                                <div class="flex-row"
                                                    th:if="${question.answerB} != null">
                                                    <div class="ml-4">
                                                        <p
                                                            th:text="'B. ' + ${question.answerB}">
                                                    </div>
                                                </div>
                                                <div class="flex-row"
                                                    th:if="${question.answerC} != null">
                                                    <div class="ml-4">
                                                        <p
                                                            th:text="'C. ' + ${question.answerC}">
                                                    </div>
                                                </div>
                                                <div class="flex-row"
                                                    th:if="${question.answerD} != null">
                                                    <div class="ml-4">
                                                        <p
                                                            th:text="'D. ' + ${question.answerD}">
                                                    </div>
                                                </div>
                                                <div class="flex-row"
                                                    th:if="${question.answerE} != null">
                                                    <div class="ml-4">
                                                        <p
                                                            th:text="'E. ' + ${question.answerE}">
                                                    </div>
                                                </div>
                                                <div class="flex-row"
                                                    th:if="${question.answerF} != null">
                                                    <div class="ml-4">
                                                        <p
                                                            th:text="'F. ' + ${question.answerF}">
                                                    </div>
                                                </div>
                                                <div class="flex-row"
                                                    th:if="${question.answerG} != null">
                                                    <div class="ml-4">
                                                        <p
                                                            th:text="'G. ' + ${question.answerG}">
                                                    </div>
                                                </div>
                                                <div class="flex-row"
                                                    th:if="${question.answerH} != null">
                                                    <div class="ml-4">
                                                        <p
                                                            th:text="'H. ' + ${question.answerH}">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.container-fluid -->

                    </div>
                    <!-- End of Main Content -->

                    <!-- footer -->
                    <footer
                        th:replace="fragments/bo/footer.html :: footer">
                        <p>2021 mqconline.com</p>
                    </footer>
                    <!-- end footer -->

                </div>
                <!-- End of Content Wrapper -->

            </div>
            <!-- End of Page Wrapper -->

            <!-- Scroll to Top Button-->
            <a class="scroll-to-top rounded" href="#page-top"> <i
                class="fas fa-angle-up"></i>
            </a>
        </div>
</body>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/moment/moment.min.js}"></script>
<script th:src="@{/assets/daterangepicker/daterangepicker.js}"></script>
<script th:src="@{/assets/datatable/datatables.js}"></script>

</html>

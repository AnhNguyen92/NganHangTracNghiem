
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Luu nguoi dung moi</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" th:href="@{/img/myi-logo.png}">
<link th:href="@{/vendor/fontawesome/css/all.min.css}" rel="stylesheet" type="text/css">
<link th:rel="stylesheet" th:href="@{/vendor/bootstrap-datepicker/css/bootstrap-datepicker.css}" />
<link th:rel="stylesheet" th:href="@{/vendor/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}" />
<link th:rel="stylesheet" th:href="@{/vedor/bootstrap/css/bootstrap.min.css} " />
<link th:rel="stylesheet" th:href="@{/vedor/font-awesome/css/all.css} " />

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <div>
            <ul th:fragment="sidebar" xmlns:th="http://www.w3.org/1999/xhtml" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
                id="accordionSidebar">

                <!-- Sidebar - Brand -->
                <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/admin/users}">
                    <div class="sidebar-brand-icon rotate-n-15">
                        <i class="fas fa-laugh-wink"></i>
                    </div>
                    <div class="sidebar-brand-text mx-3">MYI Admin</div>
                </a>

                <!-- Divider -->
                <hr class="sidebar-divider my-0">

                <!-- Nav Item - Dashboard -->
                <li class="nav-item active"><a class="nav-link" th:href="@{/admin/users}"> <i class="fas fa-fw fa-table"></i> <span>Yêu cầu</span></a></li>

                <!-- Divider -->
                <hr class="sidebar-divider">

                <!-- Sidebar Toggler (Sidebar) -->
                <div class="text-center d-none d-md-inline">
                    <button class="rounded-circle border-0" id="sidebarToggle"></button>
                </div>

            </ul>
            <!-- End of Sidebar -->
        </div>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <div>
                    <!-- Topbar -->
                    <nav th:fragment="topbar" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org"
                        class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                        <!-- Sidebar Toggle (Topbar) -->
                        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                            <i class="fa fa-bars"></i>
                        </button>

                        <!-- Topbar Navbar -->
                        <ul class="navbar-nav ml-auto">

                            <div class="topbar-divider d-none d-sm-block"></div>

                            <!-- Nav Item - User Information -->
                            <li class="nav-item dropdown no-arrow"><a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="mr-2 d-none d-lg-inline text-gray-600 small">Chào
                                        Admin</span> <img class="img-profile rounded-circle" th:src="@{/img/undraw_profile.svg}" alt="profile">
                            </a> <!-- Dropdown - User Information -->
                                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                                    <a class="dropdown-item" href="#"> <span class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></span> Đăng Xuất
                                    </a>
                                </div></li>

                        </ul>

                    </nav>
                    <!-- End of Topbar -->
                </div>
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                    </div>
                    <div>
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary text-center text-capitalize">Theem nguoi dung moi</h6>
                            </div>
                            <div class="d-flex py-3 justify-content-center">
                                <div class="col-lg-6">
                                    <form th:action="@{/bo/user/save}" th:object="${user}" method="POST">
                                        <div class="form-group has-success">
                                            <label class="control-label" for="inputSuccess">Id</label> <input type="hidden" class="form-control"
                                                th:field="*{id}">
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label class="control-label" for="inputWarning">Username</label> <input type="text" class="form-control"
                                                    th:field="*{username}">
                                            </div>
                                            <div class="col-sm-6">
                                                <label class="control-label" for="inputWarning">Password</label> <input type="text" class="form-control"
                                                    th:field="*{password}">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label class="control-label" for="inputWarning">Ten</label> <input type="text" class="form-control"
                                                    th:field="*{firstname}">
                                            </div>
                                            <div class="col-sm-6">
                                                <label class="control-label" for="inputWarning">Ho</label> <input type="text" class="form-control"
                                                    th:field="*{lastname}">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label" for="inputWarning">email</label> <input type="email" class="form-control"
                                                th:field="*{email}">
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label" for="inputWarning">Trạng thái</label> <select class="form-control col-4"
                                                th:field="*{status}">
                                                <option th:each="status : ${T(vn.com.ids.multiplechoice.dao.model.enums.UserStatus).values()}"
                                                    th:value="${status}" th:text="${status}">Trạng thái</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label" for="inputWarning">Phone Number</label> <input type="tel" th:field="*{phoneNumber}"
                                                class="form-control mb-4">
                                        </div>

                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Luu</button>
                                        </div>

                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
            <!-- Footer -->
            <div>
                <!-- Footer -->
                <footer th:fragment="footer" xmlns:th="http://www.w3.org/1999/xhtml" class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright &copy; Meet Your Idol 2021</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->
            </div>
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i>
    </a>

</body>

</html>

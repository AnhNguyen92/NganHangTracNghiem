<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Kết quả làm đề thi</title>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" th:href="@{/imgs/fo-favicon.ico}">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
    <!-- navbar -->
    <header th:replace="fragments/fo/navbar.html :: navbar "> </header>
    <!-- end navbar -->

    <div class="container">
        <div class="mt-3 d-block text-center">
            <h3>Kết quả</h3>
        </div>
        <div>
        <table class="table" >
        <thead>
          <tr>
            <th scope="col" id="index">STT</th>
            <th scope="col" id="content">Nội dung</th>
            <th scope="col" id="type">Loại câu hỏi</th>
            <th scope="col" id="selectedAnswer">Câu trả lời</th>
            <th scope="col" id="rightAnswer">Đáp án đúng</th>
            <th scope="col" id="result">Kết quả</th>
            <th scope="col" id="explain">Giải thích</th>
            <th scope="col" id="score">Điểm (trên thang 100)</th>
          </tr>
        </thead>
        <tbody>
        <tr  th:each="examResultItem, examResultItemStat : ${examResultDTO.examResultItemDTOs}">
              <td th:text="${examResultItemStat.count}"></td>
              <td th:utext="${examResultItem.questionContent}"></td>
              <td th:utext="${examResultItem.type}"></td>
              <td th:text="${examResultItem.selectAnswer}"></td>
              <td th:text="${examResultItem.rightAnswer}"></td>
              <td th:text="${examResultItem.count}"></td>
              <td th:utext="${examResultItem.explain}"></td>
              <td th:text="${examResultItem.score}"></td>
       </tr>
       </tbody>
      </table>       
        <div>
        <p>Tổng số câu trả lời đúng: <span th:text="${examResultDTO.totalTrueAnswer}"></span></p>
        </div>
        </div>
        <div class="mb-3">
          <a class="btn btn-primary" th:href="@{/fo/index}">Trở về trang chủ</a>
        </div>
    </div>

    <!-- end content -->
    <footer th:replace="fragments/fo/footer.html :: footer">
        <p>2021 mqconline.com</p>
    </footer>

</body>

</html>

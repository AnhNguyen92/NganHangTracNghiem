<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>

<title>Tạo câu hỏi một lựa chọn</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" href="#">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-4.4.1/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script th:src="@{/css/bootstrap-4.4.1/js/bootstrap.min.js}" /></script>

</head>

<body>
    <!-- header -->
    <header th:replace="fragments/fo/header.html :: header "> </header>
    <!-- end header -->

    <!-- content -->
    <div class="container mt-3">
        <div class="page-title">TẠO CÂU HỎI MỘT ĐÁP ÁN MỚI</div>
        <form th:action="@{/fo/questions/one-ans/save}" method="post" th:object="${mcqDto}">
            <div class="mcq">
                <div class="extention d-flex flex-row mt-3" style="height: 30px;">
                    <div>Nội dung câu hỏi</div>
                    <div>
                        <input type="button" id="add-note" onchange="addQuestionNote(event)" style="display: none;">
                        <label style="cursor: pointer; margin: 0 auto;">
                            <i class="fa fa-sticky-note px-2" aria-hidden="true"></i>
                        </label>
                        <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;">
                        <label for="file" style="cursor: pointer; margin: 0 auto;">
                            <i class="fa fa-paperclip" aria-hidden="true"></i>
                        </label>
                    </div>
                    <div class="ml-auto p-2">
                        <i class="fa fa-align-right" aria-hidden="true"></i>
                        <i class="fa fa-align-center" aria-hidden="true"></i>
                        <i class="fa fa-align-left" aria-hidden="true"></i>
                        <i class="fa fa-align-justify" aria-hidden="true"></i>
                        <i class="fa fa-bold" aria-hidden="true"></i>
                        <i class="fa fa-italic" aria-hidden="true"></i>
                        <i class="fa fa-underline" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="mcp-content">
                    <textarea th:field="*{content}" style="width: -webkit-fill-available; width: -moz-available; min-height: 120px;"></textarea>
                </div>
                <div class="answer">
                    <div class="answer-title d-flex">
                        <div class="text-danger p-1">Số đáp án</div>
                        <div class="text-center p-1">
                            <label style="width: 3em; border: 1px solid black;">4</label>
                        </div>
                        <div class="ml-auto p-2">
                            <button type="button" style="border: 0; outline: 0;">
                                <i class="fa fa-plus" aria-hidden="true" title="Thêm câu hỏi" style="font-size: 30px; color: #28a745"></i>
                            </button>
                        </div>
                    </div>
                    <div class="answer-content">
                        <div class="anwer-item d-flex flex-row mb-2">
                            <div class="ml-2">
                                <input type="checkbox" class="checkbox-answer" onclick="onlyOneAnswer(this)" title="Chọn đáp án đúng">
                            </div>
                            <div class="ml-4">
                                <label>Đáp án A</label>
                            </div>
                            <div class="ml-4">
                                <input type="text" style="width: 700px;">
                            </div>
                            <div class="ml-4">
                                <i class="fa fa-exchange" aria-hidden="true" style="font-size: 30px; color: #00bfff;"></i>
                            </div>
                            <div class="ml-4">
                                <i class="fa fa-window-close" aria-hidden="true" style="font-size: 30px; color: #ff0000"></i>
                            </div>
                        </div>
                    </div>
                    <div class="answer-content">
                        <div class="anwer-item d-flex flex-row mb-2">
                            <div class="ml-2" data-tip="This is the text of the tooltip2">
                                <input type="checkbox" class="checkbox-answer" onclick="onlyOneAnswer(this)" title="Chọn đáp án đúng">
                            </div>
                            <div class="ml-4">
                                <label>Đáp án B</label>
                            </div>
                            <div class="ml-4" >
                                <input type="text" style="width: 700px;">
                            </div>
                            <div class="ml-4">
                                <i class="fa fa-exchange" aria-hidden="true" style="font-size: 30px; color: #00bfff;"></i>
                            </div>
                            <div class="ml-4">
                                <i class="fa fa-window-close" aria-hidden="true" style="font-size: 30px; color: #ff0000"></i>
                            </div>
                        </div>
                    </div>
                    <div class="answer-content">
                        <div class="anwer-item d-flex flex-row mb-2">
                            <div class="ml-2">
                                <input type="checkbox" class="checkbox-answer" onclick="onlyOneAnswer(this)" title="Chọn đáp án đúng">
                            </div>
                            <div class="ml-4">
                                <label>Đáp án C</label>
                            </div>
                            <div class="ml-4">
                                <input type="text" style="width: 700px;">
                            </div>
                            <div class="ml-4">
                                <i class="fa fa-exchange" aria-hidden="true" style="font-size: 30px; color: #00bfff;"></i>
                            </div>
                            <div class="ml-4">
                                <i class="fa fa-window-close" aria-hidden="true" style="font-size: 30px; color: #ff0000"></i>
                            </div>
                        </div>
                    </div>
                    <div class="answer-content">
                        <div class="anwer-item d-flex flex-row mb-2">
                            <div class="ml-2">
                                <input type="checkbox" class="checkbox-answer" onclick="onlyOneAnswer(this)" title="Chọn đáp án đúng">
                            </div>
                            <div class="ml-4">
                                <label>Đáp án D</label>
                            </div>
                            <div class="ml-4">
                                <input type="text" style="width: 700px;">
                            </div>
                            <div class="ml-4">
                                <i class="fa fa-exchange" aria-hidden="true" style="font-size: 30px; color: #00bfff;"></i>
                            </div>
                            <div class="ml-4">
                                <i class="fa fa-window-close" aria-hidden="true" style="font-size: 30px; color: #ff0000"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3 d-flex justify-content-center pb-3">
                    <div class="mx-2">
                        <input type="submit" class="btn btn-success" value="Hoàn thành">
                    </div>
                    <div class="mx-2">
                        <input type="reset" class="btn btn-primary" value="Làm lại">
                    </div>
                    <div class="mx-2">
                        <a type="button" class="btn btn-danger" th:href="@{'/fo/index'}">Huỷ bỏ</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- end content -->

    <!-- footer -->
    <footer th:replace="fragments/fo/footer.html :: footer">
        <p>2021 mqconline.com</p>
    </footer>
    <!-- end footer -->

<script type="text/javascript">
    function onlyOneAnswer(checkbox) {
        let checkboxes = document.getElementsByClassName('checkbox-answer');
        for (item of checkboxes) {
            if (item !== checkbox) item.checked = false        	
        }
    }
</script>

</body>

</html>

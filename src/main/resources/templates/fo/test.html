<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">

<head>

<title>Tạo đề thi</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" href="#">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap-4.4.1/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- include libraries(jQuery, bootstrap) -->
<!-- <link
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	rel="stylesheet"> -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link th:rel="stylesheet"
	th:href="@{/assets/bootstrap-dual-listbox/bootstrap-duallistbox.min.css}" />
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />

<!-- include summernote css/js -->
<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<style type="text/css">
.dropdown-toggle::after {
	content: inherit;
}

.navbar-nav .dropdown-menu {
	position: absolute;
}
</style>

</head>

<body>
	<!-- header -->
	<header th:replace="fragments/fo/header.html :: header "> </header>
	<!-- end header -->

	<!-- content -->
	<div class="container mt-3">
		<div class="page-title">TẠO ĐỀ THI</div>
		<div class="row ">
			<div class="col-md-8 m-3">
				<form method="post" th:action="@{/fo/contests}"
					th:object="${options}">

					<select multiple="multiple" size="10" name="selected[]"
						id="optionsbox" th:field="*{selected}" class="form-control">
						<option th:each="quesId : ${questIds}" th:value="${quesId}"
							th:text="'Cau hoi ' + ${quesId}"></option>
					</select>

					<button class="btn btn-primary mt-3" type="submit">Tao moi</button>
				</form>
			</div>
		</div>
		<div class="row"></div>
	</div>
	<!-- end content -->

	<!-- footer -->
	<footer th:replace="fragments/fo/footer.html :: footer">
		<p>2021 mqconline.com</p>
	</footer>
	<!-- end footer -->

</body>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script
	th:src="@{/assets/bootstrap-dual-listbox/jquery.bootstrap-duallistbox.min.js}"></script>
<script>
	$('#optionsbox').bootstrapDualListbox({
		nonSelectedListLabel : 'Danh sách câu hỏi',
		infoText : 'Hiển thị {0}',
		selectedListLabel : 'Danh sách chọn',
		filterPlaceHolder : 'Lọc',
		infoTextEmpty : 'Kết quả',
		moveSelectedLabel : 'Thêm câu hỏi',
		moveAllLabel : 'Thêm tất cả',
		removeSelectedLabel : 'Xóa câu hỏi',
		removeAllLabel : 'Làm lại',
		preserveSelectionOnMove : 'moved',
		moveOnSelect : false,
	});
</script>

</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">

<head>

<title>Tạo đề thi</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" href="#">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link th:rel="stylesheet"
	th:href="@{/assets/bootstrap-dual-listbox/bootstrap-duallistbox.min.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap-4.4.1/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script th:src="@{/css/bootstrap-4.4.1/js/bootstrap.min.js}"></script>
<script
	src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script
	th:src="@{/assets/bootstrap-dual-listbox/jquery.bootstrap-duallistbox.min.js}"></script>

</head>

<body>
	<!-- header -->
	<header th:replace="fragments/fo/header.html :: header "> </header>
	<!-- end header -->

	<!-- content -->
	<div class="container mt-3">
		<div class="page-title">TẠO ĐỀ THI</div>
		<div class="row ">
			<div class="col-md-8 m-3">
				<form method="post" th:action="@{/fo/contests}"
					enctype="multipart/form-data" th:object="${options}">
					<div>
						<label>Tên đề thi:</labeL> <input type="text"
							th:field="*{content}">
					</div>
					<div class="form-group">
						<div>
							<label>Header cho de thi:</labeL>
						</div>
						<div class="custom-file">
							<!-- <input type="file" id="customFile" name="file"
								class="filestyle custom-file-input"
								data-buttonText="Select a File"> -->
							<!-- <input type="file" class="custom-file-input" id="customFile" name="file">
							<label class="custom-file-label" for="customFile">Choose file</label> -->
							<input type="file" name="file" accept=".doc, .docx" id="actual-btn" hidden />

							<!-- our custom upload button -->
							<label class="actual-lbl" for="actual-btn">Choose File</label>

							<!-- name of file chosen -->
							<span id="file-chosen">No file chosen</span>
						</div>
					</div>
					<div>
						<select multiple="multiple" size="10" name="selected[]"
							id="optionsbox" th:field="*{selected}" class="form-control">
							<option th:each="questId : ${questIds}" th:value="${questId}"
								th:text="'Cau hoi ' + ${questId}"></option>
						</select>
					</div>
					<div>
						<button class="btn btn-primary mt-3" type="submit">Tạo
							mới</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row"></div>
	</div>
	<!-- end content -->

	<!-- footer -->
	<footer th:replace="fragments/fo/footer.html :: footer">
		<p>2021 mqconline.com</p>
	</footer>
	<!-- end footer -->

</body>


<script>
	const actualBtn = document.getElementById('actual-btn');

	const fileChosen = document.getElementById('file-chosen');

	actualBtn.addEventListener('change', function() {
		fileChosen.textContent = this.files[0].name
	})

	$('#optionsbox').bootstrapDualListbox({
		nonSelectedListLabel : 'Danh sách câu hỏi',
		infoText : 'Hiển thị {0}',
		selectedListLabel : 'Danh sách chọn',
		filterPlaceHolder : 'Lọc',
		infoTextEmpty : 'Kết quả',
		moveSelectedLabel : 'Thêm câu hỏi',
		moveAllLabel : 'Thêm tất cả',
		removeSelectedLabel : 'Xóa câu hỏi',
		removeAllLabel : 'Làm lại',
		preserveSelectionOnMove : 'moved',
		moveOnSelect : false,
	});
</script>

</html>

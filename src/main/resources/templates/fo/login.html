<!DOCTYPE HTML>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ĐĂNG NHẬP</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-4.4.1/css/bootstrap.min.css}" />
<link rel="stylesheet" type="js" th:href="@{/css/bootstrap-4.4.1/js/bootstrap.min.js}" />
<link rel="stylesheet" type="text/css" th:href="@{/vendor/fontawesome/css/fontawesome.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body style="padding-top: 4.2rem; padding-bottom: 4.2rem;">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="myform form ">
                    <div class="logo">
                        <div class="col-md-12 text-center text-uppercase">
                            <h1>ĐĂNG NHẬP</h1>
                        </div>
                        <hr>
                    </div>
                    <div class="text-justify" th:if="${param.error}">
                        <p style="font-size: 20; color: #FF1C19;">Tên đăng nhập hoặc mật khẩu không đúng</p>
                    </div>
                    <form th:action="@{/login}" method="post" name="login">
                        <div class="form-group">
                            <label for="username">
                                Tên Đăng Nhập
                                <span class="text-danger ml-1">*</span>
                            </label>
                            <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Nhập tên đăng nhập">
                        </div>
                        <div class="form-group">
                            <label for="password">
                                Mật khẩu
                                <span class="text-danger ml-1">*</span>
                            </label>
                            <input type="password" name="password" id="password" class="form-control" aria-describedby="passwordHelp" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="col-md-12 text-center ">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Đăng nhập</button>
                        </div>
                        <div class="col-md-12 ">
                            <div class="login-or">
                                <hr class="hr-or">
                                <span class="span-or">hoặc</span>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <p class="text-center">
                                <a href="javascript:void();" class="facebook btn mybtn">
                                    <i class="fa fa-facebook-square fa-1x" aria-hidden="true"></i>
                                    Đăng nhập với Facebook
                                </a>
                            </p>
                        </div>
                        <div class="form-group">
                            <p class="text-center">
                                Chưa có tài khoản? <a th:href="@{/signup}" id="signup">Đăng ký</a>
                            </p>
                            <p class="text-center">
                                <a th:href="@{/forgot-password}" id="forgot-password">Quên mật khẩu</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

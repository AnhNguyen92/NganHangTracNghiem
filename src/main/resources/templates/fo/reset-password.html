<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<title>ĐẶT LẠI MẬT KHẨU</title>

<meta  content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="shortcut icon" th:href="@{/imgs/fo-favicon.ico}">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-4.4.1/css/bootstrap.min.css}" />
<link rel="stylesheet" type="js" th:href="@{/css/bootstrap-4.4.1/js/bootstrap.min.js}" />
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/css/font-awesome.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body style="padding-top: 4.2rem; padding-bottom: 4.2rem;">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="myform form ">
                    <div class="logo">
                        <div class="col-md-12 text-center text-uppercase">
                            <h1>RESET MẬT KHẨU</h1>
                        </div>
                        <hr>
                    </div>
                    <div th:if="${message != null}">
                        <p class="text-success">[[${message}]]</p>
                    </div>
                    <div th:if="${error != null}">
                        <p class="text-danger">[[${error}]]</p>
                    </div>
                    <form th:action="@{/fo/reset-password}" method="post" name="reset-password">
                        <div class="form-group">
                            <input type="hidden" name="token" class="form-control" id="token" th:value="${token}">
                        </div>
                        <div class="form-group">
                            <label for="password">
                                Mật khẩu mới
                                <span class="text-danger ml-1">*</span>
                            </label>
                            <input minlength="6" type="password" name="password" class="form-control" id="password"
                                placeholder="Nhập mật khẩu mới" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">
                                Xác nhận mật khẩu mới
                                <span class="text-danger ml-1">*</span>
                            </label>
                            <input minlength="6" type="password" name="confirm-password" id="confirm-password"
                                class="form-control" placeholder="Nhập lại mật khẩu mới"
                                oninput="checkPasswordMatch(this)" required autofocus>
                        </div>
                        <div class="col-md-12 text-center mb-3">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Cập nhật</button>
                        </div>
                        <div class="form-group">
                            <p class="text-center">
                                <a href="login.html" class="d-block btn btn-block mybtn btn-second tx-tfm" id="login">Hủy
                                    bỏ</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
	function checkPasswordMatch(fieldConfirmPassword) {
		if (fieldConfirmPassword.value != $("#password").val()) {
			fieldConfirmPassword.setCustomValidity("Passwords do not match!");
		} else {
			fieldConfirmPassword.setCustomValidity("");
		}
	}
</script>

</html>

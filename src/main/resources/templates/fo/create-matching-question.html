<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>

<title>Tạo câu hỏi một lựa chọn</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" th:href="@{/imgs/fo-favicon.ico}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link th:rel="stylesheet" th:href="@{/summernote/summernote-bs4.css}" />
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</head>

<body>
    <!-- header -->
    <header th:replace="fragments/fo/header.html :: header "> </header>
    <!-- end header -->

    <!-- content -->
    <div class="container mt-3">
        <div class="page-title">TẠO MỚI CÂU HỎI GHÉP CẶP</div>
        <form action="#" id="f-one-ans-question" th:action="@{/fo/questions/one-ans}" method="post"
            th:object="${mcqDto}">
            <div class="mcq">
                <div class="extention d-flex flex-row mt-3">
                    <div>Nội dung câu hỏi</div>
                    <div>
                        <input type="button" id="btn-add-note" onchange="addQuestionNote(event)">
                        <label class="cursor--lbl">
                            <i class="fa fa-sticky-note px-2" aria-hidden="true"></i>
                        </label>
                        <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)"
                            style="display: none;">
                        <label class="cursor--lbl" for="file">
                            <i class="fa fa-paperclip" aria-hidden="true"></i>
                        </label>
                    </div>
                </div>
                <div>
                    <input type="hidden" th:field="*{type}">
                </div>
                <div class="mcp-content">
                    <textarea id="content" class="question-content" th:field="*{content}"></textarea>
                </div>
                <div class="answer mt-2 p-2">
                    <div class="total-answer d-flex">
                        <div class="text-danger p-1">Số đáp án</div>
                        <div class="text-center p-1">
                            <label class="total-answer__value" th:text="${#lists.size(mcqDto.leftAnswerDtos)}">4</label>
                        </div>
                        <!-- <div class="ml-auto py-2">
                            <button class="btn-add-answer" id="btn-add-answer" type="submit" name="add-answer"
                                onclick="return addMoreAnswer()">
                                <i class="fa fa-plus" aria-hidden="true" title="Thêm đáp án nhiễu"></i>
                            </button>
                        </div> -->
                    </div>

                    <div class="answer-content row">
                        <div class="col-6 border-right">
                            <div class="ml-auto py-2">
                                <button class="btn-add-answer" id="btn-add-answer" type="submit" name="add-answer"
                                        onclick="return addMoreAnswer()">
                                    <i class="fa fa-plus" aria-hidden="true" title="Thêm đáp án nhiễu"></i>
                                </button>
                            </div>
                            <div th:each="leftAnswerDto, leftAnswerDtoStat : *{leftAnswerDtos}">
                                <div class="answer-content__item d-flex flex-row mb-2">
                                    <div class="ml-2 d-flex align-items-center">
                                        <input th:field="*{leftAnswerDtos[__${leftAnswerDtoStat.index}__].trueAnswer}"
                                            type="checkbox" class="checkbox-answer" title="Chọn đáp án đúng">
                                    </div>
                                    <div class="ml-2 d-flex align-items-center">
                                        <label class="answer__label"
                                            th:text="*{leftAnswerDtos[__${leftAnswerDtoStat.index}__].answerLabel}">Đáp
                                            án</label>
                                    </div>
                                    <div class="ml-2 w-100">
                                        <input type="text" class="answer__value" title="Nội dung câu trả lời"
                                            th:field="*{leftAnswerDtos[__${leftAnswerDtoStat.index}__].answerContent}">
                                    </div>
                                    <div class="ml-2">
                                        <button class="btn-swap-answer">
                                            <i class="fa fa-exchange" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                    <div class="ml-2">
                                        <button class="btn-delete-answer" type="submit" name="remove-answer"
                                            th:value="${leftAnswerDtoStat.index}" onclick="return removeAnswer()">
                                            <i class="fa fa-window-close" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="ml-auto py-2">
                                <button class="btn-add-answer" id="btn-add-answer" type="submit" name="add-answer"
                                        onclick="return addMoreAnswer()">
                                    <i class="fa fa-plus" aria-hidden="true" title="Thêm đáp án nhiễu"></i>
                                </button>
                            </div>
                            <div th:each="rightAnswerDto, rightAnswerDtoStat : *{rightAnswerDtos}">
                                <div class="answer-content__item d-flex flex-row mb-2">
                                    <div class="ml-2 d-flex align-items-center">
                                        <input th:field="*{rightAnswerDtos[__${rightAnswerDtoStat.index}__].trueAnswer}"
                                            type="checkbox" class="checkbox-answer" title="Chọn đáp án đúng">
                                    </div>
                                    <div class="ml-2 d-flex align-items-center">
                                        <label class="answer__label"
                                            th:text="*{rightAnswerDtos[__${rightAnswerDtoStat.index}__].answerLabel}">Đáp
                                            án</label>
                                    </div>
                                    <div class="ml-2 w-100">
                                        <input type="text" class="answer__value" title="Nội dung câu trả lời"
                                            th:field="*{rightAnswerDtos[__${rightAnswerDtoStat.index}__].answerContent}">
                                    </div>
                                    <div class="ml-2">
                                        <button class="btn-swap-answer">
                                            <i class="fa fa-exchange" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                    <div class="ml-2">
                                        <button class="btn-delete-answer" type="submit" name="remove-answer"
                                            th:value="${rightAnswerDtoStat.index}" onclick="return removeAnswer()">
                                            <i class="fa fa-window-close" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="mt-3 d-flex justify-content-center pb-3">
                    <div class="mx-2">
                        <input type="submit" class="btn btn-success" value="Hoàn thành">
                    </div>
                    <div class="mx-2">
                        <input type="reset" class="btn btn-primary" value="Làm lại">
                    </div>
                    <div class="mx-2">
                        <a type="button" class="btn btn-danger" th:href="@{'/fo/index'}">Huỷ bỏ</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- end content -->

    <!-- footer -->
    <footer th:replace="fragments/fo/footer.html :: footer">
        <p>2021 mqconline.com</p>
    </footer>
    <!-- end footer -->

    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <script th:src="@{/summernote/summernote-bs4.js}"></script>

    <script type="text/javascript">
					$('#content').summernote({
						height : 200
					});

					function addMoreAnswer() {
						let totalAnswer = $(".answer__value").length;
						if (totalAnswer == 8) {
							alert("Số câu trả lời tối đa là 8");
							return false;
						} else {
							$("#f-one-ans-question").submit();
						}
					}

					function removeAnswer() {
						let totalAnswer = $(".answer__value").length;
						if (totalAnswer == 4) {
							alert("Số câu trả lời tối thiểu là 4");
							return false;
						} else {
							$("#f-one-ans-question").submit();
						}
					}
				</script>

</body>

</html>

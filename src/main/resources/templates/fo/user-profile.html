<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>
<title>Trang Cá Nhân</title>

<meta  content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="shortcut icon" th:href="@{/imgs/fo-favicon.ico}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link th:rel="stylesheet" th:href="@{/vendor/bootstrap-datepicker/css/bootstrap-datepicker.css}" />
<link th:rel="stylesheet" th:href="@{/vendor/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>

<body>
    <!-- header -->
    <header th:replace="fragments/fo/navbar.html :: navbar "> </header>
    <!-- end header -->

    <div class="container mt-3">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary text-center text-capitalize">Thông tin người dùng</h6>
        </div>
        <div>
            <form th:action="@{/fo/user/save}" th:object="${user}" method="POST">
                <div>
                    <input type="hidden" th:field=*{id}>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label class="control-label">Tên đăng nhập</label>
                        <input type="text" disabled class="form-control" th:field="*{username}">
                    </div>
                    <div class="col-sm-6">
                        <label class="control-label">Mật khẩu</label>
                        <input type="password" class="form-control" placeholder="******" th:field="*{password}">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label class="control-label">Họ</label>
                        <input type="text" class="form-control" th:field="*{lastname}">
                    </div>
                    <div class="col-sm-6">
                        <label class="control-label">Tên</label>
                        <input type="text" class="form-control" th:field="*{firstname}">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label class="control-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}">
                    </div>
                    <div class="col-sm-6">
                        <label class="control-label">Số điện thoại</label>
                        <input type="tel" class="form-control" th:field="*{phoneNumber}">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label class="control-label">Ngày sinh</label>
                        <input type="text" th:field="*{birthday}" id="birthday"
                            th:value="${user.birthday} ? ${#temporals.format(user.birthday, 'dd-MM-yyyy')}"
                            class="form-control mb-4">
                    </div>
                    <div class="col-sm-6">
                        <label class="control-label">Giới tính</label>
                        <select class="form-control" th:field="*{gender}">
                            <option th:each="genderOtp : ${T(vn.com.multiplechoice.dao.model.enums.Gender).values()}"
                                th:value="${genderOtp}" th:text="${genderOtp.value}">Giới tính</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>

    </div>

    <!-- footer -->
    <footer th:replace="fragments/fo/footer.html :: footer">
        <p>2021 mqconline.com</p>
    </footer>
    <!-- end footer -->
</body>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>

<script>
    $('#birthday').datepicker({
        autoclose: true,
        todayHighlight: true,
        format: "dd-mm-yyyy"
    });
</script>

</html>

# ===============================
# SERVLET
# ===============================

server.servlet.context-path=/multiple-choice-quiz

server.error.whitelabel.enabled=false

# ===============================
# DATASOURCE
# ===============================

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/bank_question?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

# ===============================
# THYMELEAF
# ===============================

spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.prefix:
welcome.message=Hello Thymeleaf

# ===============================
# FILE UPLOAD
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

template.upload.path=D:/applications/multiplechoice/template

# ===============================
# EMAIL
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.transport.protocol=smtp

spring.devtools.restart.enabled=false
spring.devtools.restart.log-condition-evaluation-delta=false
